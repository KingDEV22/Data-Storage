<!DOCTYPE html>
<html>
<head>
<title>Sample Form</title><style>
body {
font-family: Arial, sans-serif;
text-align: center;
}

form {
margin: 20px auto;
width: 300px;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
}
</style>
</head>
<body>
<form id="Sample Form">
  <label for="question1">Enter your name</label>
  <input type="text" id="question1" name="question1"><br><br>
  <label for="question2">Select your favorite color</label>
  <input type="multiple_choice" id="question2" name="question2"><br><br>
  <label for="question3">Enter your age</label>
  <input type="number" id="question3" name="question3"><br><br>
<button type="submit">Submit</button>
</form>
<script>
document.getElementById("Sample Form").addEventListener("submit", function (event) 
{
event.preventDefault();

const formData = new FormData(event.target);
const requestBody = {};

formData.forEach((value, key) => {
requestBody[key] = value;
});

const questions = document.getElementsByTagName("label");
for (let i = 0; i < questions.length; i++) {
const questionLabel = questions[i].innerText;
const questionInput = document.getElementById(
questions[i].getAttribute("for")
);
const questionType = questionInput.type;

requestBody[`question${i + 1}_label`] = questionLabel;
requestBody[`question${i + 1}_type`] = questionType;
}
// Add more questions to requestBody if needed
console.log(requestBody);
sendDataToAPI(requestBody);
});

function sendDataToAPI(data) {
const apiUrl = "https://example.com/api/endpoint"; // Replace with your API endpoint URL

fetch(apiUrl, {
method: "POST",
headers: {
"Content-Type": "application/json",
},
body: JSON.stringify(data),
})
.then((response) => {
if (response.ok) {
console.log("Data sent successfully!");
} else {
console.error("Failed to send data.");
}
})
.catch((error) => {
console.error("An error occurred:", error);
});
}
</script>
</body>
</html>
